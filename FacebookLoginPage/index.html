<!DOCTYPE html>
<html lang="en">
<head>

    <title>facebook/login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>

        <div id="first">

        </div>

        </div>
        <a>or</a>

        </div>
        
        </div>
</section>

</html>
