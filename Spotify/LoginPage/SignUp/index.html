<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontstyle-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Kalam:wght@300;400;700&family=Kurale&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Spotify/Assets/logo.png" alt="Spotify_Logo">
        </div>
    </header>
    <main>
        <div class="container_outer">
            <div class="container">
                <div class="listening">Sign up to <br>start listening</div>
                <form class="form">
                    <div class="details">
                        <level for="email">Email address</level><br>
                        <input type="email" placeholder="name@domain.com" name="email_id" id="email">
                    </div>
                    <div class="phone">
                        <a href="#">Use phone number instead</a>
                    </div>
                    <button>Next</button>
                </form>
                <div class="or">
                    <hr>
                    <p>or</p>
                </div>
                <div class="other_signup">
                    <button class="google"><img src="/Spotify/Assets/google_logo.png" alt="google"><a href="#signup">Sign up with Google</a></button>
                    <button class="facebook"><img src="/Spotify/Assets/facebook_logo.jpg" alt="facebook"><a href="#signup">Sign up with Facebook</a></button>
                    <button class="apple"><img src="/Spotify/Assets/apple_logo.png" alt="apple"><a href="#signup">Sign up with Apple</a></button>
                </div>
            <div class="already">
                <p>Already have an account?<a href="#login">Log in here</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="terms">
            <p>This site is protected by reCAPTCHA and the Google
                <a href="#privacy_policy">Privacy Policy</a> and <a href="terms_of_service">Terms of Service</a> apply.</p>
        </div>
    </footer>
</body>
</html>
